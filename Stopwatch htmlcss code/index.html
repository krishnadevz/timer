<!DOCTYPE html>
<html>
<head>
	<title>StopWatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="timer">
	<div class="timer__controls">
		<button data-time="20" class="timer__button">20secs</button>
		<button data-time="500" class="timer__button">Work 5</button>
		<button data-time="900" class="timer__button">Quick 15</button>
		<button data-time="1200" class="timer__button">Snack break</button>
		<button data-time="3600" class="timer__button">Lunch Time Break</button>
		<form name="customForm" id="custom">
			<input type="text" name="minutes" placeholder="Enter Minutes">
		</form>

	</div>
	<div class="display">
		<h1 class="display__time-left"></h1>
		<p class="display__end-time"></p>
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
